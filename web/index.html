<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clocker</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>

<header>
    <img src="media/images/logo-header-100x100.png" alt="Logo Clocker" id="logo-header">
    <nav>
        <ul class="nav-header">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Services</a></li>
        </ul>
    </nav>
    <div class="header-btns-container">
        <a href="login.html" class="bright-btn login-btn">Login</a>
        <a href="login.html" class="bright-btn sign-up-btn">Sign Up</a>
    </div>

</header>
<main>
    <div class="welcome-div">
        <button>Start Now!</button>
    </div>
    <section id="statistics">
        <h2>Statistics</h2>

        <div class="user-count-statistics-container">
            <h4 class="user-count-header">User count</h4>
            <div class="user-count"></div>
        </div>

        <div class="hours-statistics-container">
            <h3>Our Reported User Hours</h3>
            <div class="hours-week-statistics">
                <h4 class="hours-week-header">Hours Per Week</h4>
                <div class="hours-week-count">42</div>
            </div>
            <div class="hours-month-statistics">
                <h4 class="hours-month-header">Hours Per Month</h4>
                <div class="hours-month-count">321</div>
            </div>
            <div class="hours-year-statistics">
                <h4 class="hours-year-header">Hours Per Year</h4>
                <div class="hours-year-count">696</div>
            </div>
        </div>
        <div class="hours-all-time-statistics">
            <h4 class="hours-all-time-header">All Time Hours</h4>
        </div>
    </section>
</main>
<footer>
    <div class="links-col-footer">
        <h4>COMPANY</h4>
        <ul class="links-footer">
            <li><a href="">About Us</a></li>
            <li><a href="">News</a></li>
            <li><a href="">Support</a></li>
            <li><a href="">Contact Us</a></li>
        </ul>
    </div>
    <div class="media-footer">
        <h4>MEDIA</h4>
        <ul>
            <li>FB</li>
            <li>Twitter</li>
            <li>Github</li>
        </ul>
    </div>

</footer>
</body>
</html>
