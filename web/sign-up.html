<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/sign-up.css">

</head>
<body>
<h1 class="logo-sign-up-form"><a href="index.html">Clocker</a></h1>
<div class="container">
    <form class="sign-up-form" action="">
        <!--        <button class="btn btn-ghost">-->
        <!--            <img src="./images/google.png" alt="">-->
        <!--            Log in with Google-->
        <!--        </button>-->

        <!--        <small>or</small>-->
        <div class="form-control">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username...">
        </div>

        <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email...">
        </div>

        <div class="form-control">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password...">
        </div>

        <div class="form-control">
            <label for="password-repeat">Repeat Password</label>
            <input type="password" id="password-repeat" placeholder="Password...">
        </div>


        <button class="sign-up-btn">Sign Up</button>
        <div class="small">Already signed up? <a href="login.html">Log in</a></div>
    </form>


</div>
</body>
</html>
